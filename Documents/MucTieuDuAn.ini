Yêu cầu:
Mỗi nhóm tìm hiểu và thực hiện 1 project thuộc về dự án hệ thống hỗ trợ tuyển sinh với 1 trong những module sau:
1. Quản lý công tác tổ chức
2. Hỗ trợ công tác thu thập thông tin tuyển sinh
3. Hỗ trợ trò chơi, triển lãm tuyển sinh.

Mỗi module được xây dựng và sử dụng 1 trong những công nghệ sau:
1. Windows form Application, WPF Application, Web Application
2. Database: 
	- File (text,binary).
	- Sql (sqlSlite, MySql, Sql server).
	- NoSQL
3. Local hoặc Cloud.